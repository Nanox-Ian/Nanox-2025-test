<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="./dist/css/style.css" type="text/css" rel="stylesheet">
    
    <link rel="icon" type="image/x-icon" href="./dist/assets/nanox.ico">
    <title>Nanox Philippines</title>
  </head>
  <body>
    

    <div class="header">
        <div class="container">
            <div class="header-wrapper">
                <a href="https://www.nanoxphilippines.com/"><img class="jdi-logo" src="./dist/assets/nanox-logo.png" alt="logo"></a>
                <div class="header-link">
                    <div class="link-list">
                        <a href="#About-Us" class="link-text">About Us</a>
                        <a href="#Products"class="link-text">Products</a>
                        <a href="#Contacts" class="link-text">Contact Us</a>
                    </div>
                    <div class="link-logo">
                        <a href="https://www.j-display.com/en/" target="_blank"><img class="nanox-logo" src="./dist/assets/logo.png" alt="logo"></a>
                    </div>
                </div>
            </div>

            <div class="header-mobile">
                <div class="display-holder">
                    <div class="logo-container">
                        <img id="mobileLogo" class="mobile-logo" src="./dist/assets/nanox-logo.png" alt="logo">
                    </div>
                    <div class="link-container">
                        <button class="btn dropdown-btn" id="btnMobileHeader">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="dropdown-holder" id="mobileDisplay">
                    <div class="link-wrapper">
                        <a href="#About-Us" class="header-mobile-link hide-click">ABOUT US</a>
                        <a href="#Products" class="header-mobile-link hide-click">PRODUCTS</a>
                        <a href="#Contacts" class="header-mobile-link hide-click">CONTACT US</a>
                    </div>
                    <div class="logo-wrapper">
                        <a href="https://www.j-display.com/en/" target="_blank"><img class="jdi-logo" src="./dist/assets/logo.png" alt="logo"></a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <div class="banner">
        <div class="container">
            <div class="background-overlay"></div>
            <div class="banner-wrapper">
                
                <img class="nanox-logo" src="./dist/assets/nanox-logo.png" alt="logo">
                <p class="banner-subtitle"> 
                    A local leader in the global display industry -delivering excellence in customer service through world-class PersonalTech.
                </p>
            </div>
            
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="footer-wrapper">
                <p class="footer-text">Â© 2024 Nanox Philippines Inc. All Rights Reserved.</p>
                <!-- <p class="footer-text">All Rights Reserved</p> -->
                <!-- <p class="footer-text">Website Version 1.0.0</p> -->
            </div>
            <p class="up-button" id="btnScrollUp"><i class="fa fa-chevron-up" aria-hidden="true"></i></p>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./dist/javascript/app.js"></script>  
</body>
</html>
